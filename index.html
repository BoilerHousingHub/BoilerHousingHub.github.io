<!DOCTYPE html>
<html>
<head>
<title>Purdue Housing Quiz</title>
<link rel="stylesheet" id="unitedsans-css" href="https://www.purdue.edu/home/wp-content/mu-plugins/boilerup-wp/unitedsans.css?ver=6.6.2" type="text/css" media="all">
<style>

body {background-color: RGB(207, 185, 145); margin: 0; padding: 0; height: 100vh;}
#main {background-color: white; width: 100vw; max-width: 750px; height: 100vh; margin: auto; padding: 0; position: relative; top: 0; margin-top: 0;}

.text {font-family:"United Sans",sans-serif; margin-top: 0;}

.radio {-webkit-appearance: none; appearance: none; background-color: #fff; margin: 0;}
.options {font-family:"United Sans",sans-serif; font-weight: bold; border: solid; border-color: RGB(207, 185, 145); border-radius: 10px; cursor: pointer; padding: 10px; background-color: RGB(207, 185, 145);}
.radio:checked + .options {color: white; background-color: black; border-color: black;}

</style>
</head>

<div id="main">
